<h5 mat-dialog-title>{{ data.title }}</h5>
<div mat-dialog-content class="f-s-14 lh-16">
  {{ data.message }}
</div>
<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button class="bg-error text-white" (click)="close(false)">
    {{ data.cancelText || 'No' }}
  </button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial (click)="close(true)">
    {{ data.confirmText || 'Yes' }}
  </button>
</div>
