<p class="p-x-24 f-s-14 p-y-24">
  {{ data.message || 'Are you sure you want to proceed?' }}
</p>

<mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-flat-button class="bg-error text-white" (click)="close(true)">
    {{ data.confirmText || 'Delete' }}
  </button>
  <button mat-flat-button (click)="close(false)">
    {{ data.cancelText || 'Cancel' }}
  </button>
</mat-dialog-actions>
