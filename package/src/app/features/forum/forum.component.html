<div class="forum-page-container">

<mat-card-content>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search question</mat-label>
      <input matInput type="text" (input)="onSearchChange($event)" placeholder="IntroduceÈ›i textul">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="dropdown-button"
      [matMenuTriggerFor]="menu"
    >
      Select Topic
    </button>
    <mat-menu #menu="matMenu" overlayPanelClass="topic-menu" yPosition="below">
      <button
        mat-menu-item
        *ngFor="let topic of topicsList"
        (click)="addTopic(topic)"
      >
        {{ topic.value }}
      </button>
    </mat-menu>
  </div>

  <mat-chip-grid #chipGrid aria-label="Selected topics">
    <mat-chip-row
      *ngFor="let topic of selectedTopics"
      (removed)="removeTopic(topic)"
      [editable]="false"
      class="f-s-14"
    >
      {{ topic.value }}
      <button
        matChipRemove
        [attr.aria-label]="'Remove ' + topic.value"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
</mat-card-content>

<div *ngIf="!isLoading" class="app-forum-card">
  <app-forum-card
    *ngFor="let question of questionsResponse?.questions"
    [question]="question"
  ></app-forum-card>
</div>

<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator
id="forum-page-paginator"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  [length]="totalQuestions"
  (page)="onPageChange($event)">
</mat-paginator>
</div>
