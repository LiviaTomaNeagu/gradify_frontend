<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="students-page" *ngIf="!isLoading">

  <mat-card class="cardWithShadow">
      <mat-card-header class="header-container">
        <div class="d-flex align-items-center justify-content-between w-100">
          <mat-card-title class="header-title">Students Management</mat-card-title>
          
          <mat-card class="total-students-card">
            <mat-card-content class="total-students-content">
              <h3 class="total-students-text">Total Students: {{ totalStudents }}</h3>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-header>

      <div class="table">
        
      <mat-card-content class="p-t-0">
        <div class="search-container">
          <mat-form-field appearance="outline">
            <mat-label>Search by Name or Surname</mat-label>
            <input matInput (keyup)="onSearchChange($event)" placeholder="Type a name or surname..." />
          </mat-form-field>
        </div>

        <div class="table-responsive">
          <table mat-table [dataSource]="students" class="w-100 mat-elevation-z2">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
              <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef class="table-header"> Surname </th>
              <td mat-cell *matCellDef="let student"> {{ student.surname }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
              <td mat-cell *matCellDef="let student"> <span class="f-s-14 text-muted">{{ student.email }}</span> </td>
            </ng-container>

            <ng-container matColumnDef="joinedDate">
              <th mat-header-cell *matHeaderCellDef class="table-header"> Joined Date </th>
              <td mat-cell *matCellDef="let student"> <span class="f-s-14 text-muted">{{ formatDate(student.createdAt) }}</span> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
        </div>

        <mat-paginator
          class="custom-paginator"
          [pageSize]="pageSize"
          [length]="totalStudents"
          (page)="onPageChange($event)">
        </mat-paginator>
      </mat-card-content>
      
    </div>
  </mat-card>

</div>
