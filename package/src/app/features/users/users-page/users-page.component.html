<div class="table-responsive">
  <table mat-table [dataSource]="users" class="w-100 mat-elevation-z2">

    <!-- Assigned (User Profile) Column -->
    <ng-container matColumnDef="assigned">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-l-0">
        User
      </th>
      <td mat-cell *matCellDef="let user" class="p-l-0">
        <div class="d-flex align-items-center">
          <img *ngIf="user.imagePath" [src]="user.imagePath" alt="user" width="40" class="rounded-circle" />
          <div class="m-l-16">
            <h6 class="f-s-14 f-w-600">
              {{ user.name }} {{ user.surname }}
            </h6>
            <span class="f-s-12 text-muted">
              {{ user.email }}
            </span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
        Role
      </th>
      <td mat-cell *matCellDef="let user" class="f-s-14">
        {{ user.role.name }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
        Status
      </th>
      <td mat-cell *matCellDef="let user">
        <span [ngClass]="user.isApproved ? 'badge bg-success text-white' : 'badge bg-warning text-dark'">
          {{ user.isApproved ? 'Approved' : 'Pending' }}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
        Actions
      </th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <button *ngIf="!user.isApproved" class="btn btn-success btn-sm mr-2">
          ✔ Accept
        </button>
        <button *ngIf="!user.isApproved" class="btn btn-danger btn-sm">
          ❌ Decline
        </button>
      </td>
    </ng-container>
<!-- 
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->

  </table>
</div>
