<h2>Select a topic</h2>
<div class="dropdown-container">
  <select [(ngModel)]="selectedTopic">
    <option *ngFor="let topic of topics" [value]="topic">
      {{ topic }}
    </option>
  </select>
</div>

<div class="buttons">
  <button (click)="close()">Cancel</button>
  <button (click)="addTopic()">Add</button>
</div>
