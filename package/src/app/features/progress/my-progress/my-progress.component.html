<div class="loading-wrapper" *ngIf="isLoading">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div [hidden]="isLoading">
<h2 class="section-title">My Progress</h2>
<div class="my-progress-container">

      <app-kanban (loadingComplete)="onChildLoaded()"></app-kanban>
  
    <h3 class="calendar-title">Upcoming Events</h3>
    <div class="calendar-box">
        <app-fullcalendar (loadingComplete)="onChildLoaded()"></app-fullcalendar>
      </div>
      
  </div>
</div>
